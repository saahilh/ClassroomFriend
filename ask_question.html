  <div class="modal-dialog fit">
    <div class="modal-content" style="background-color:#4d4c4c; opacity:0.8;">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title center" style="border:none;">Poll</h4>
      </div>
      <div class="modal-body">
	<div class="row" style="padding-left:10px">
          <div class="col-md-1"></div>
	  <div class="col-md-10">
	    <div class="separator-md"></div>
            <div id="poll-question">
	      <div class="row">
	        <div class="col-md-1"></div>
	        <div class="col-md-10 big-text center"><span>What is your favorite fruit?</span></div>
                <div class="col-md-1"></div>
              </div>
	      <div class="separator-lg"></div>
	      <div class="row">
                <div class="col-md-4"><div class="btn btn-inverse fit response-button">Apple</div></div>
                <div class="col-md-4"><div class="btn btn-inverse fit response-button">Orange</div></div>
                <div class="col-md-4"><div class="btn btn-inverse fit response-button">Banana</div></div>
	      </div>
            </div>
            <div id="poll-answer" style="display:none;">
	      <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 big-text center"><span>What is your favorite fruit?</span></div>
                <div class="col-md-1"></div>
              </div>

                  <div id="results_chart"></div>
                </div>
              </div>
            </div>
	  </div>
	  <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

function addQuestion(question, status, thumbsup, thumbsdown){
  $("#polling-results").append($('<div class="separator-sm"></div>'));
  var e = '<div class="question row"><div class="col-md-11" style="padding-left:30px"><div class="row"><div class="col-md-10"><span class="big-text">' + question + '</span></div><div class="col-md-1 center arrow"><i class="icon-thumbs-up icon-large white"></i></div><div class="col-md-1 center arrow"><i class="icon-thumbs-down icon-large white"></i></div></div><div class="row"><div class="col-md-10 arrow" style="padding-left: 40px"><span>Status: ' + status + '</span></div><div class="col-md-1 center arrow"><span>' + thumbsup + '</span></div><div class="col-md-1 center arrow"><span>' + thumbsdown + '</span></div></div></div><div class="col-md-1 center" style="padding-top:5px"><i class="icon-flag icon-2x" style="color:#800000;"></i></div></div>'
  $("#polling-results").append($(e));
}

var questions = [
	["What is the conversion for cm to inches?", "Answered in class", "19", "2"],
	["I forgot how to apply last weeks formula", "See after class", "15", "3"],
	["hi", "Answered in class", "0", "6"],
	["How is this relevant to the reading?", "Answered in class", "5", "6"],
	["What's going to be on the midterm next month?", "Answered in class", "3", "10"],
	["HAHAHAHHA SPAM SPAM SPAM SPAM", "Answered in class", "0", "12"]
]

for(var i = 0; i < questions.length; i++){  
	addQuestion(questions[i][0], questions[i][1], questions[i][2], questions[i][3]);
}

$(document).ready(function(){
  $(document).on("click", ".response-button", function(){
    $("#poll-question").hide();
    $("#poll-answer").show();
    var data= { labels: ['1', '2', '3'], series: [{data:[10, 5, 15]}]};
    var options = {
      axisX: {
        labelInterpolationFnc: function(value) {
          if(value=='1')
	    return "Apple";
	  else if(value=='2')
	    return "Orange";
	  else
	    return "Banana";
        }
      }
    };
    new Chartist.Bar("#results_chart", data, options, null);
  });
});
    (function($){
        $(window).on("load",function(){
            $(".custom-bar").mCustomScrollbar({
                axis: "y",
                alwaysShowScrollBar: 2,
                theme: "3d-thick",
		scrollInertia:0,
		mouseWheelPixels: 170
            });
        });
    })(jQuery);

  var submit_question = function(){
    if($("#poll input").val()!=""){
      addQuestion($("#poll input").val(), "Pending", 0, 0);
      $("#poll input").val("");
    }
  }

  $("#poll .btn").click(submit_question);

  $("#questions-container").attr("style", $("#questions-container").attr("style") + ";height:" + ($(document).height() - 400) + "px");

  $('#poll input').keydown(function (event) {
    var keypressed = event.keyCode || event.which;
    if (keypressed == 13)
        submit_question();
  });

  $(document).keydown(function (event) {
    var keypressed = event.keyCode || event.which;
    if (keypressed == 13)
        $('#poll input').select();
  });

  $(document).ready(function(){
    $(document).on('click', '.icon-trash', function(){
      $(this).closest('.my-question, .question-separator').hide();
    });

    $(document).on('click', ".modal-backdrop", function(){$(".modal").click();});

    $(".icon-thumbs-up").click(function(){
      if(!($(this).parent().parent().find(".icon-thumbs-down").hasClass("white"))){
	$(this).parent().parent().find(".icon-thumbs-down").addClass("white");
	$(this).parent().parent().find(".icon-thumbs-down").removeClass("text-danger");
      }

      $(this).toggleClass("white");
      $(this).toggleClass("text-primary");
    });

    $(".icon-thumbs-down").click(function(){
      if(!($(this).parent().parent().find(".icon-thumbs-up").hasClass("white"))){
	$(this).parent().parent().find(".icon-thumbs-up").addClass("white");
	$(this).parent().parent().find(".icon-thumbs-up").removeClass("text-primary");
      }

      $(this).toggleClass("white");
      $(this).toggleClass("text-danger");
    });
  });
</script>
