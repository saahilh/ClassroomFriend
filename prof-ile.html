<!DOCTYPE html>
<meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Stylesheets for current page -->
<link rel="stylesheet" href="../index.css">
<link rel="stylesheet" href="index.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


<body class="container page-container">
  <div class="box" style="background-color: none !important;">
    <div id="heading">
      <div class="row">
        <div class="col-md-12">
          <a href="index.html" class="page-header center">
            <h1 style="font-size:100px;">Classroom Friend</h1>
          </a>
        </div>
      </div>
    </div>

    <div class="separator-lg"></div>

    <div id="classes">
      <div class="row"><div class="col-md-12"><span>Classes</span></div></div>
      <div class="separator-sm"></div>

      <div id="class-list" class="row">
        <div class="col-md-2 big-line"><a href="course_page.html"><div class="btn btn-inverse fit big-btn">CHEM 110</div></a></div>
	<div class="col-md-2 big-line"><a href="course_page.html"><div class="btn btn-inverse fit big-btn">ECSE 424</div></a></div>
	<div class="col-md-2 big-line"><a href="course_page.html"><div class="btn btn-inverse fit big-btn">ECSE 526</div></a></div>
      </div>
    </div>

    <div class="separator-lg"></div>
    <div class="separator-lg"></div>

    <div id="new-class">
      <div class="row"><div class="col-md-12"><span>Add class</span></div></div>
      <div class="separator-sm"></div>

      <div class="row">
        <div class="col-md-12 big-line"><input id="new-course-code" type="textarea" placeholder="Enter course code (e.g., PHYS 100, FACC 200, ...)"/></div>
      </div>

      <div class="separator-md"></div>

      <div class="row">
	<div class="col-md-4"></div>
        <div class="col-md-4 big-line"><a id="new-class-link" href="course_page.html"><div class="btn btn-inverse fit big-btn">Create new class</div></a></div>
	<div class="col-md-4"></div>
      </div>
    </div>

    <div class="separator-md"></div>
  </div>
</body>

<script>
  $('#new-course-code').keydown(function (event) {
    var keypressed = event.keyCode || event.which;
    if (keypressed == 13 && $(this).val()!="")
        $("#new-class-link .btn").click();
  });

  $(document).keydown(function (event) {
    var keypressed = event.keyCode || event.which;
    if (keypressed == 13)
        $('#new-course-code').select();
  });
</script>
